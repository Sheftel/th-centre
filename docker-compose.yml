version: '3.3'

services:
  server:
    build: .
    command: >
      sh -c "python app/manage.py migrate &&
             python app/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/project
    ports:
      - "127.0.0.1:8000:8000"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    depends_on:
      - db

  db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432


volumes:
  postgres-data: